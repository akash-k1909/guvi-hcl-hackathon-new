version: '3.8'

services:
  redis:
    image: redis:7.4-alpine
    container_name: honeypot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - honeypot-network

volumes:
  redis_data:
    driver: local

networks:
  honeypot-network:
    driver: bridge
